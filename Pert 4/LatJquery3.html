<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<label for="bil1">Bilangan ke-1</label>
	<input type="number" name="bil1" id="bil1">

	<label for="bil2">Bilangan ke-2</label>
	<input type="number" name="bil2" id="bil2">

	<input type="button" value="Tambah" id="btnTambah">

	<script>
		$('#btnTambah').click(function() {
			let bil1 = $('#bil1').val();
			let bil2 = $('#bil2').val();
			let hasil = parseInt(bil1) + parseInt(bil2);
			alert('Hasil : ' + hasil)
		})
	</script>
</body>
</html>
