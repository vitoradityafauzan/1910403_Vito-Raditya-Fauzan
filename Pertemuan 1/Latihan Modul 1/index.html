<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Hermaeus Mora">
		<title>FORM</title>

	</head>
	<body>

		<h1>Form HTML</h1>
		<br><br>

		<!-- Nama -->
		<label>Name:</label>
		<input type="text" name="nama">
		<br><br>

		<!-- Gender -->
		<label>Gender: </label>
		<input type="radio" name="gen">Man
		<input type="radio" name="gen">Woman
		<br><br>

		<!-- Negara -->
		<label>Country</label>
		<select name="country">
			<option value="indonesia">Indonesia</option>
			<option value="indonesia">Jepang</option>
			<option value="indonesia">German</option>
		</select>

		<!-- Email -->
		<label>Email:</label>
		<input type="email" name="email">
		<br><br>

		<!-- Gambar -->
		<label>Photo:</label>
		<input type="file" name="foto" value="" width="200px">
		<br><br>

		<!-- Komen -->
		<label>Comment:</label>
		<textarea name="comment"></textarea>
		<br><br>
		
		<input type="submit" value="Submit">

	</body>
</html>
