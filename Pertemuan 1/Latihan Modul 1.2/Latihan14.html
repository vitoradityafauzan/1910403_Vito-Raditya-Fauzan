<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Hermaeus Mora">
	<title>Menyisipkan Elemen Berupa Text</title>
	<style type="text/css">
		body p {
			font-family: arial; 
			color: #082032;
			font-size: 36px; 
			text-align: center;
		}

		fieldset {
			width: 50%;
			margin-right: auto;
			margin-left: auto;
		}

		form label {
			font-family: arial;
			font-size: 15px;
		}
	</style>
</head>
<body>

	<!-- <font type="arial" color="#082032" font size="6" align="center">Data Diri</font> -->
	<p>Data Diri</p>
	<hr>
	<br><br>
	<form action="" method="get|post">

		<fieldset>
			<label>Nama:</label>
			<input type="text" name="nama" required>

			<br><br>
			
			<label>NIM:</label>
			<input type="text" name="nim" required>
		</fieldset>

	</form>

</body>
</html>
